<!DOCTYPE html>
<html>
<head>
	<title>JS TASK 3</title>
</head>
<body>

  <script> 
     function integerChecker(int){
  let Array =[];
   
   for (i=1; i<=int;i++)
   {
    if (i%2==0){
      Array.push("yu");}
    else if (i%3==0){
      Array.push("gi");}
    else if (i%5==0){
      Array.push("oh");}
    else if (i%2==0 && i%3==0){
      Array.push("yu-gi");}
    else if (i%2==0 && i%5==0)
      {Array.push("yu-oh");}
    else if (i%3==0 && i%5==0) {
      Array.push("gi-oh");}
    else if (i%2==0 && i%3==0 && i%5==0){
      Array.push("yu-gi-oh");}
    else Array.push(i)
  }
    return Array;
  }   
  </script>
</body>
</html>
