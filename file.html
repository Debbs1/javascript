<!DOCTYPE html>
<html>
<head>
  <title>JS TASK 3</title>
</head>
<body>

  <script> 
  function integerChecker(int)
    {
     let integer_array =[];   
     for (i=1; i<=int;i++)
      {
        if (i%2==0 && i%3==0 && i%5==0){
           integer_array.push("yu-gi-oh");
        }
        else if (i%2==0 && i%3==0){
           integer_array.push("yu-gi");
        }
        else if (i%3==0 && i%5==0) {
           integer_array.push("gi-oh");
        }
        else if (i%2==0 && i%5==0){
           integer_array.push("yu-oh");
        }
        else if (i%5==0){
           integer_array.push("oh");
        }
       else if (i%3==0){
           integer_array.push("gi");
       }
       else if (i%2==0){
           integer_array.push("yu");
       }
       else {integer_array.push(i)}
     }
   console.log(integer_array)
   return integer_array; 
  } 
   integerChecker(100);
   integerChecker(20);
  </script>
</body>
</html>
